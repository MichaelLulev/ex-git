<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ball Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>The Ball Game</h1>
    <div class="ball ball-1"
         onclick="onGrowBall(this, 250)"
         >
    </div>
    <div class="ball ball-2"
         onclick="onGrowBall(this, 500)"
         >
    </div>
    <div class="ball ball-3"
         onclick="onGrowBalls()"
         >Grow
    </div>
    <div class="ball ball-4"
         onclick="onShrinkBalls()"
         >Shrink
    </div>
    <div class="ball ball-5"
         onclick="onChangeBackground()"
         >BG
    </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
